<head>
  <title>collectionfs-upload</title>
</head>

<body>
  <h1>Welcome to Wav Uploader!</h1>

  {{> hello}}
</body>

<template name="hello">
  <form>
    <input type="file" name="..." class="myFileInput">
  </form>
  <p>You've uploaded a wavfile {{counter}} times. (This session)</p>
  <div class="imageView">
    {{#each images}}
      <div>
      <a href="http://localhost:3000/{{this.url}}">Play me!</a>
      </div>
    {{/each}}
  </div>
</template>
